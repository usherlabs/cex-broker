# .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest # Or specify a version like "1.1.0"

      - name: Install dependencies
        run: bun install

      - name: Run Biome lint
        run: bunx @biomejs/biome lint .

      - name: Run Biome format check
        run: bunx @biomejs/biome format --write=false .

      - name: Run tests
        run: bun test 