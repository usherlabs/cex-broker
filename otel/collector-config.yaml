# OpenTelemetry Collector: OTLP â†’ ClickHouse (metrics only, no Prometheus).
# Used with docker-compose.otel.yaml or run otelcol-contrib locally with this config.

receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:
    timeout: 5s
    send_batch_size: 1024

exporters:
  clickhouse:
    endpoint: tcp://clickhouse:9000
    database: otel
    create_schema: true
    # Optional: username/password if ClickHouse has auth
    # username: default
    # password: ${CLICKHOUSE_PASSWORD}

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [clickhouse]
